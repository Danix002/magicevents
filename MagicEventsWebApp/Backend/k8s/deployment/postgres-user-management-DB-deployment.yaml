apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management-db
  namespace: magicevents
  labels:
    app: user-management-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-management-db
  template:
    metadata:
      labels:
        app: user-management-db
    spec:
      containers:
        - name: user-management-db
          image: postgres:15
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: postgres-user-management-DB-secret
          volumeMounts:
            - name: pgdata-user-management-DB-pvc
              mountPath: /var/lib/postgresql/UserManagementMEADB/data
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - user
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - user
            initialDelaySeconds: 45
            periodSeconds: 20
      volumes:
        - name: pgdata-user-management-DB-pvc
          persistentVolumeClaim:
            claimName: pgdata-user-management-DB-pvc