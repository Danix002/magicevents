apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert --out k8s --namespace=magicevents
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: board-service
  name: board-service
  namespace: magicevents
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: board-service
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert --out k8s --namespace=magicevents
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: board-service
    spec:
      containers:
        - env:
            - name: SERVICES_EVENTMANAGEMENT_URL
              value: http://events-management-service:8080
            - name: SPRING_DATASOURCE_PASSWORD
              value: password
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://board-db:5432/Board
            - name: SPRING_DATASOURCE_USERNAME
              value: user
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: SPRING_RABBITMQ_HOST
              value: rabbitmq
          image: magicevents/board-service:latest
          imagePullPolicy: IfNotPresent
          name: board-service
          ports:
            - containerPort: 8081
              protocol: TCP
      restartPolicy: Always
