apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: magicevents-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: api.magicevents.com
      http:
        paths:
          - path: /api/events(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: events-management-service
                port:
                  number: 8080
          - path: /api/users(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: user-management-service
                port:
                  number: 8443
          - path: /api/board(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: board-service
                port:
                  number: 8081
          - path: /api/games(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: guest-game-service
                port:
                  number: 8083
          - path: /api/gallery(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: gallery-service
                port:
                  number: 8085
    - host: magicevents.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000